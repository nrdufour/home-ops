---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 57.0.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        hosts:
          - &host "prometheus.home"
        tls:
          - hosts:
              - *host
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs
              volumeName: prometheus-pv
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: 50Gi
