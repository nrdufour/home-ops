---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  namespace: default
  labels:
    app: wikijs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikijs
  template:
    metadata:
      labels:
        app: wikijs
    spec:
      containers:
      - name: wikijs
        image: requarks/wiki:2.5
        env:
          - name: "DB_TYPE"
            value: "postgres"
          - name: "DB_HOST"
            valueFrom:
              secretKeyRef:
                key: host
                name: wallabag-db-app
          - name: "DB_PORT"
            valueFrom:
              secretKeyRef:
                key: port
                name: wallabag-db-app
          - name: "DB_NAME"
            valueFrom:
              secretKeyRef:
                key: dbname
                name: wallabag-db-app
          - name: "DB_USER"
            valueFrom:
              secretKeyRef:
                key: username
                name: wallabag-db-app
          - name: "DB_PASS"
            valueFrom:
              secretKeyRef:
                key: password
                name: wallabag-db-app
        resources:
          requests:
            cpu: 10m
            memory: 256M
          limits:
            cpu: 100m
            memory: 512M
