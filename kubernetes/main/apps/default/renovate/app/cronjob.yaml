apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: default
spec:
  schedule: "0 */3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:37.1
              args:
                - nrdufour/mqtt-apps
                - nrdufour/home-ops
                - nrdufour/marmitton
              # Environment Variables
              envFrom:
                - secretRef:
                    name: renovate-secret
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: RENOVATE_ENDPOINT
                  value: "https://git.home/api/v1"
                - name: RENOVATE_PLATFORM
                  value: "gitea"
                - name: RENOVATE_PR_HOURLY_LIMIT
                  value: "0"
                - name: NODE_TLS_REJECT_UNAUTHORIZED
                  value: "0"
                - name: GIT_SSL_NO_VERIFY
                  value: "1"
          restartPolicy: Never
