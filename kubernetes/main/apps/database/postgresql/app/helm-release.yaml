apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "12.12.4"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      repository: postgres
      tag: "15.4"
    global:
      postgresql:
        auth:
          existingSecret: main-postgresql-secret
    primary:
      persistence:
        existingClaim: postgresql-pvc
        size: "10Gi"
      nodeSelector:
        kubernetes.io/hostname: eagle.home
