---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nzbget-app
  namespace: media
spec:
  refreshInterval: "10m"
  target:
    name: nzbget-app
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        NZBGET_PASSWORD: |-
          {{ .NZBGET_PASSWORD }}
  data:
    - secretKey: NZBGET_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d909610-83b2-459d-9f42-5fd9fc96c6cc
        property: NZBGET_PASSWORD
