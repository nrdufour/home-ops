---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-app
  namespace: media
spec:
  refreshInterval: "10m"
  target:
    name: qbittorrent-app
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        QBITTORRENT_USERNAME: |-
          {{ .QBITTORRENT_USERNAME }}
        QBITTORRENT_PASSWORD: |-
          {{ .QBITTORRENT_PASSWORD }}
  dataFrom:
    - extract:
        key: 5d909610-83b2-459d-9f42-5fd9fc96c6cc
      find:
        - regexp: QBITTORRENT_USERNAME
        - regexp: QBITTORRENT_PASSWORD
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
