apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: barman-cloud-plugin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudnative-pg/plugin-barman-cloud
    targetRevision: v0.7.0
    path: .
  destination:
    namespace: cnpg-system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true