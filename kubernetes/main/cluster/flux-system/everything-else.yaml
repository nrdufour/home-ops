---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kubernetes
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: main
  secretRef:
    name: gitea-access
  url: ssh://git@git.home:2222/nrdufour/home-ops.git
  ignore: |
    # exclude all
    /*
    # include kube stuff only
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/main/cluster
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kubernetes
