---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-rfc2136
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: rfc2136
    env:
      - name: &name RNDC_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-rfc2136-secret
            key: *name
    extraArgs:
      - --rfc2136-host=192.168.0.1
      - --rfc2136-port=53530
      - --rfc2136-zone=test.internal
      - --rfc2136-tsig-secret=${RNDC_KEY}
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-keyname=rndc-key
      - --rfc2136-tsig-axfr
      - --ingress-class=nginx
    triggerLoopOnEvent: true
    policy: sync
    sources: ["crd", "ingress"]
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["test.internal"]
    serviceMonitor:
      enabled: true
