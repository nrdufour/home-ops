---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.8.4"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      kind: DaemonSet
      nodeSelector:
        svccontroller.k3s.cattle.io/enablelb: "true"
        svccontroller.k3s.cattle.io/lbpool: internal
      service:
        externalTrafficPolicy: Local
        labels:
          svccontroller.k3s.cattle.io/lbpool: internal
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: default
          namespaceSelector:
            any: true
