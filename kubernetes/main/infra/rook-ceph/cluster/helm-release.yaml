---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: default
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    monitoring:
      enabled: false
      createPrometheusRules: false
    ingress:
      dashboard:
        ingressClassName: "nginx"
        host:
          name: &host "rook.home"
          path: /
        tls:
          - hosts:
              - *host
    cephClusterSpec:
      network:
        provider: host
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      placement:
        all:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                    - "arm64"
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          #- name: raccoon00.home
          #  devices:
          #    - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0361422060007504-0:0"
          - name: raccoon01.home
            devices:
              - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0362022060009149-0:0"
          - name: raccoon02.home
            devices:
              - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0362022060009147-0:0"
          - name: raccoon03.home
            devices:
              - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0310522060008959-0:0"
          - name: raccoon04.home
            devices:
              - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0362022060009142-0:0"
          - name: raccoon05.home
            devices:
              - name: "/dev/disk/by-id/usb-Samsung_Flash_Drive_FIT_0378622060007498-0:0"
    cephBlockPools: []
    cephFileSystems: []
    cephObjectStores: []
