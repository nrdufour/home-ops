apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marmitton
  name: marmitton
  namespace: irc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marmitton
  template:
    metadata:
      labels:
        app: marmitton
    spec:
      containers:
        - image: forge.internal/nemo/marmitton:main-ceecf63-1730815797 # {"$imagepolicy": "flux-system:marmitton"}
          name: marmitton
          args:
            - "-config"
            - "/etc/marmitton/marmitton.conf"
          volumeMounts:
            - name: config
              mountPath: /etc/marmitton
              readOnly: true
            - name: marmitton-storage
              mountPath: /data
          resources:
            requests:
              cpu: 5m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
      volumes:
        - name: config
          configMap:
            name: marmitton-config
        - name: marmitton-storage
          persistentVolumeClaim:
            claimName: marmitton-longhorn-pvc
