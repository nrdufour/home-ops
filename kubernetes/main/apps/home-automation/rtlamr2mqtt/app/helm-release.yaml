---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rtlamr2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "rtlsdr.feature.node.kubernetes.io/v3"
                  operator: "In"
                  values:
                    - "true"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: "app.kubernetes.io/name"
                    operator: "In"
                    values:
                      - "rtl433"
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/allangood/rtlamr2mqtt
              tag: 2.3.4
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
        # pod:
        #   nodeSelector:
        #     rtlsdr.feature.node.kubernetes.io/v3: "true"
        # pod:
        #   nodeSelector:
        #     # For now pinning it directly to the machine.
        #     # Next step is to use nfd flags and anti-affinity
        #     # to not collide with rtl433 one.
        #     kubernetes.io/hostname: "sparrow03"
    service:
      main:
        controller: main
        enabled: false
    persistence:
      config-file:
        type: configMap
        name: rtlamr2mqtt-config
        globalMounts:
          - path: /etc/rtlamr2mqtt.yaml
            subPath: rtlamr2mqtt.yaml
            readOnly: true
