---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-mastodon-backup
  namespace: flux-system
spec:
  #dependsOn:
  #  - name: cluster-apps-cert-manager
  path: ./kubernetes/main/apps/mastodon/mastodon/backup
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age