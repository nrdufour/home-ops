---
version: "3"

tasks:
  update:
    desc: Update all sops secrets
    silent: true
    dir: "{{.USER_WORKING_DIR}}"
    vars:
      SECRET_FILES:
        sh: find . -type f -name '*.sops.yaml' ! -name ".sops.yaml"
    cmds:
      - for: {var: SECRET_FILES}
        cmd: |
          echo "Updating {{ .ITEM }}"
          sops updatekeys "{{ .ITEM }}"

