---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      jellyfin:

        pod:
          nodeSelector:
            opi.feature.node.kubernetes.io/5plus: "true"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: "10.10.3"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi

    service:
      app:
        controller: jellyfin
        type: LoadBalancer
        ports:
          http:
            port: 8096

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
          gethomepage.dev/description: Jellyfin media server
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: jellyfin.png
          gethomepage.dev/name: Jellyfin
          gethomepage.dev/pod-selector: "app=jellyfin"
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: ca-server-cluster-issuer
          cert-manager.io/common-name: jellyfin.internal
          nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16
        className: "nginx"
        hosts:
          - host: jellyfin.internal
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
            - "jellyfin.internal"
            secretName: jellyfin-ing-cert

    persistence:
      config:
        existingClaim: jellyfin-config
        advancedMounts:
          jellyfin:
            app:
              - path: /config
      nfs-nas-media-library:
        type: nfs
        server: possum.internal
        path: /tank/Media
        advancedMounts:
          jellyfin:
            app:
              - path: /data/nas-media
      tmpfs:
        type: emptyDir
        advancedMounts:
          jellyfin:
            app:
              - path: /cache
                subPath: cache
              - path: /transcode
                subPath: transcode