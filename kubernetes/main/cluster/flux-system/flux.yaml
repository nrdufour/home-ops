---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-deployment
  namespace: flux-system
spec:
  interval: 10m
  ref:
    tag: "v2.0.0-rc.5"
  url: https://github.com/fluxcd/flux2
  ignore: |
    # exclude all
    /*
    # include manifest
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-deployment
  namespace: flux-system
spec:
  interval: 10m
  path: ./manifests/install
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-deployment
