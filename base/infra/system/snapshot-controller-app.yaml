apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snapshot-controller
  namespace: argocd
spec:
  project: default
  source:
    path: .
    repoURL: oci://ghcr.io/piraeusdatastore/helm-charts/snapshot-controller
    targetRevision: 4.1.1
    helm:
      releaseName: snapshot-controller
      values: |
        controller:
          serviceMonitor:
            create: true
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true