---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: default
  labels:
    app: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
      - name: dashy
        image: lissy93/dashy:3.0.0
        env:
          - name: "NODE_ENV"
            value: "production"
        ports:
          - containerPort: 8080
            name: http-dashy
        volumeMounts:
          - mountPath: /app/user-data
            name: dashy-data
      volumes:
        - name: dashy-data
          persistentVolumeClaim:
            claimName: dashy-pvc
