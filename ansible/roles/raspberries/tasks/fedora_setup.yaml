---

- name: Upgrade all packages
  become: true
  ansible.builtin.dnf:
    name: "*"
    state: latest
  notify:
    - stop k3s
    - reboot

- name: Install nfs-utils
  become: true
  ansible.builtin.dnf:
    name: "nfs-utils"
    state: present

- name: Disable firewalld
  become: true
  ansible.builtin.systemd:
    name: firewalld
    state: stopped
    enabled: false
