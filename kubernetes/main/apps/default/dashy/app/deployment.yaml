---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  namespace: default
  labels:
    app: dashy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
      - name: dashy
        image: lissy93/dashy:2.1.2
        env:
          - name: "NODE_ENV"
            value: "production"
        ports:
          - containerPort: 80
            name: http-dashy
        volumeMounts:
          - mountPath: /app/public
            name: dashy-data
        resources:
          requests:
            cpu: 10m
            memory: 256m
          limits:
            cpu: 100m
            memory: 512m
      volumes:
        - name: dashy-data
          persistentVolumeClaim:
            claimName: dashy-pvc
