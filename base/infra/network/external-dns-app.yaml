apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  sources:
    - chart: external-dns
      repoURL: https://kubernetes-sigs.github.io/external-dns
      targetRevision: 1.18.0
      helm:
        releaseName: external-dns
        values: |
          provider:
            name: rfc2136
          env:
            - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
              valueFrom:
                secretKeyRef:
                  name: external-dns-rfc2136-secret
                  key: EXTERNAL_DNS_RFC2136_TSIG_SECRET
          extraArgs:
            - --rfc2136-host=10.0.0.53
            - --rfc2136-port=53
            - --rfc2136-zone=internal
            - --rfc2136-tsig-secret-alg=hmac-sha256
            - --rfc2136-tsig-keyname=update
            - --rfc2136-tsig-axfr
            - --ingress-class=nginx
          triggerLoopOnEvent: true
          policy: sync
          sources: ["crd", "ingress", "service"]
          txtOwnerId: default
          txtPrefix: k8s.
          domainFilters: ["internal"]
          serviceMonitor:
            enabled: true
    - path: base/infra/network/external-dns
      repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
  destination:
    namespace: network
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true