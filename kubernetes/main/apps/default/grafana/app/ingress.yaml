apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: ca-cluster-issuer
    cert-manager.io/common-name: grafana.home.arpa
    nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/24,10.0.0.0/8
spec:
  tls:
    - hosts:
      - grafana.home.arpa
      secretName: grafana-ing-cert
  ingressClassName: nginx
  rules:
  - host: grafana.home.arpa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
