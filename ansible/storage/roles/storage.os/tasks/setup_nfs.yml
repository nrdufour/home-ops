---

- name: Control - Install necessary package for NFS shares to be offered
  ansible.builtin.apt:
    name:
      - nfs-kernel-server
      - nfs-common

- name: Ensure the nfs directory exists
  ansible.builtin.file:
    path: "{{ nfs_base_dir }}"
    owner: nobody
    group: nogroup
    state: directory

- name: "nfsd: Configure exports"
  ansible.builtin.template:
    src: "exports.j2"
    dest: "/etc/exports"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: reload nfsd

- name: Control - Ensure nfs-server is enabled and running
  systemd:
    name: nfs-server
    enabled: yes
    state: started
