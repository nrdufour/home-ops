apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
      ref: values
    - chart: external-secrets
      repoURL: https://charts.external-secrets.io
      targetRevision: 1.0.0
      helm:
        releaseName: external-secrets
        valueFiles:
          - $values/base/infra/security/external-secrets/helm-values.yaml
  destination:
    namespace: security
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true