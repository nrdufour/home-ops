---
apiVersion: v1
kind: Service
metadata:
  name: influxdb2
  namespace: database
  labels:
    svccontroller.k3s.cattle.io/lbpool: internal
spec:
  type: LoadBalancer
  selector:
    app: influxdb2
  ports:
    - protocol: TCP
      port: 8087
      targetPort: 8086
      name: legacy
    - protocol: TCP
      port: 8086
      targetPort: 8086
      name: current
