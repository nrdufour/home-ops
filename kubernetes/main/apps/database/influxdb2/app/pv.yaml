apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb2-pv
  namespace: database
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/nfs/data/influxdb2
    server: raccoon00.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb2-pvc
  namespace: database
spec:
  storageClassName: nfs
  volumeName: influxdb2-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
