apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
spec:
  project: default
  source:
    chart: volsync
    repoURL: https://perfectra1n.github.io/volsync/charts/
    targetRevision: 0.17.14
    helm:
      releaseName: volsync
      values: |
        image: &image
          repository: ghcr.io/perfectra1n/volsync
          tag: v0.16.12
        kopia: *image
        rclone: *image
        restic: *image
        rsync: *image
        rsync-tls: *image
        syncthing: *image
        manageCRDs: true
        metrics:
          disableAuth: true
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true