---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: ca-server-cluster-issuer
    cert-manager.io/common-name: prowlarr.internal
    nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/name: Prowlarr
    gethomepage.dev/icon: prowlarr.png
    gethomepage.dev/description: Indexer manager
    gethomepage.dev/pod-selector: "app=prowlarr"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - prowlarr.internal
      secretName: prowlarr-tls
  rules:
    - host: prowlarr.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 9696
