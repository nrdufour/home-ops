apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  namespace: observability
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/storage/nfs/data/prometheus
    server: possum.home