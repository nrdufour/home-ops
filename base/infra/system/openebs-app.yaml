apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
      path: base/infra/system/openebs
      ref: values
    - chart: openebs
      repoURL: https://openebs.github.io/openebs
      targetRevision: 4.3.3
      helm:
        releaseName: openebs
        valueFiles:
          - $values/base/infra/system/openebs/helm-values.yaml
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true