---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nut-upsd
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/instantlinux/nut-upsd
              tag: 2.8.1-r0
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
            env:
              DRIVER: "usbhid-ups"
              DESCRIPTION: "Main Cluster UPS"
            envFrom:
              - secretRef:
                  nameRef: nut-upsd-secret
        pod:
          nodeSelector:
            apc.feature.node.kubernetes.io/1500s: "true"
    service:
      main:
        ports:
          http:
            port: 3493
