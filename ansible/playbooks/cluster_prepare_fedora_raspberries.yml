---
- name: Prepare any raspberry using Fedora ARM
  hosts: fedora

#
# This seems enough to set all the nodes
#
# TODO: need a dedicated playbook for the nfs server
#       maybe need to add a section regarding using hostnamectl
#

  tasks:
    - name: Upgrade all packages
      become: true
      ansible.builtin.dnf:
        name: "*"
        state: latest

    - name: Install nfs-utils
      become: true
      ansible.builtin.dnf:
        name: "nfs-utils"
        state: present

    - name: Disable firewalld
      become: true
      ansible.builtin.systemd:
        name: firewalld
        state: stopped
        enabled: false
