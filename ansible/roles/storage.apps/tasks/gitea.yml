---

- name: Ensure gitea data dir exists
  ansible.builtin.file:
    path: "{{ storage_base_dir }}/gitea"
    state: directory
    owner: 1000
    group: 1000
    mode: '0750'

- name: Deploy gitea deployment object
  kubernetes.core.k8s:
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    namespace: default
    template: "{{ item }}"
  loop:
    - gitea/deployment.yml.j2
    - gitea/service.yml.j2
    - gitea/ingress.yml.j2
