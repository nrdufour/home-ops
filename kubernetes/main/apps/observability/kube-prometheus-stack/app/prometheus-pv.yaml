apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  namespace: observability
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/storage/nfs/data/prometheus
    server: possum.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: observability
  labels:
    app.kubernetes.io/name: kube-prometheus-pvc
spec:
  storageClassName: nfs
  volumeName: prometheus-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi