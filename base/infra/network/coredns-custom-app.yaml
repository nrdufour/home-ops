apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-custom
  namespace: argocd
spec:
  project: default
  sources:
    - path: base/infra/network/coredns
      repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
  destination:
    namespace: kube-system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true