apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-test
  namespace: security
spec:
  refreshInterval: "10m"
  target:
    name: es-test
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        foo: |-
          {{ .foo }}
  data:
    - secretKey: foo
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        # Item called "Test"
        key: 53d7c375-5ee9-426c-9b3a-914f74bc3e7f
        property: foo