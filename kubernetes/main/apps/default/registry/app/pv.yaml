apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv
  namespace: default
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/nfs/data/registry
    server: raccoon00.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
  namespace: default
spec:
  storageClassName: nfs
  volumeName: registry-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
