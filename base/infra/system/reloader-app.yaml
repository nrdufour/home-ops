apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  source:
    chart: reloader
    repoURL: https://stakater.github.io/stakater-charts
    targetRevision: 1.2.3
    helm:
      releaseName: reloader
      values: |
        reloader:
          watchGlobally: true
          enableHA: false
          autoReloadAll: false
          logFormat: json
          ignoreSecrets: false
          ignoreConfigMaps: false
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
