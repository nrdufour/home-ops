apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    path: base/argocd/app
    repoURL: 'https://forge.internal/nemo/home-ops.git'
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: 'in-cluster'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # No automated sync - manual control for ArgoCD upgrades
    # But enable selfHeal to revert manual changes
    automated:
      selfHeal: true