---
apiVersion: v1
kind: Service
metadata:
  name: barman-cloud
  namespace: cnpg-system
  labels:
    app: barman-cloud
  annotations:
    cnpg.io/plugin-name: barman-cloud.cloudnative-pg.io
    cnpg.io/plugin-version: "0.6.0"
spec:
  selector:
    app: barman-cloud
  ports:
  - name: grpc
    port: 9090
    protocol: TCP
    targetPort: 9090