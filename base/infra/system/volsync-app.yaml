apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
spec:
  project: default
  source:
    chart: volsync
    repoURL: https://backube.github.io/helm-charts/
    targetRevision: 0.13.0
    helm:
      releaseName: volsync
      values: |
        manageCRDs: true
        image:
          repository: ghcr.io/home-operations/volsync
          tag: 0.12.1
        rclone:
          repository: ghcr.io/home-operations/volsync
          tag: 0.12.1
        restic:
          repository: ghcr.io/home-operations/volsync
          tag: 0.12.1
        metrics:
          disableAuth: true
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true