apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ndufour/home-ops.git
    targetRevision: main
    path: base/infra/system/kube-vip
  destination:
    namespace: kube-system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
