---

- name: Retrieve helm tarball
  become: yes
  ansible.builtin.get_url:
    url: "https://get.helm.sh/helm-v3.8.1-linux-arm64.tar.gz"
    dest: /tmp/helm.tar.gz
    owner: root
    group: root
    mode: '0440'

- name: Extract helm binary from the tarball
  become: yes
  ansible.builtin.unarchive:
    src: /tmp/helm.tar.gz
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
    extra_opts:
      - --strip-component=1
      - linux-arm64/helm

- name: Install utils
  become: yes
  ansible.builtin.apt:
    name:
      - vim
