apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb2-pv
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /tank/NFS/influxdb2
    server: possum.internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb2-pvc
spec:
  storageClassName: nfs
  volumeName: influxdb2-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
