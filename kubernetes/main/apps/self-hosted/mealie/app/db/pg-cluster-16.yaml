apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-16-db
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-27
  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: true
  enablePDB: true  # Enable PodDisruptionBudgets

  # CRITICAL: Ensure replicas spread across nodes
  affinity:
    nodeSelector:
      ## Store it on the raspberry pi 4 with ssd
      raspberry.feature.node.kubernetes.io/4: "true"
      svccontroller.k3s.cattle.io/enablelb: "true"
    podAntiAffinityType: required  # Force replicas on different nodes

  # Optimized timing for node reboots/drains
  failoverDelay: 60        # Wait 60s for node to return before failover
  switchoverDelay: 60      # Graceful switchover delay
  startDelay: 60          # Faster startup (vs default 3600s)
  stopDelay: 30           # Faster shutdown (vs default 1800s)
  smartShutdownTimeout: 60  # Quick graceful shutdown

  storage:
    size: 5Gi
    storageClass: openebs-hostpath

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://s3.internal
      endpointCA:
        name: cnpg-minio-access
        key: tls.crt
      serverName: mealie-16-v5
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-access
          key: aws-access-key-id
        secretAccessKey:
          name: cnpg-minio-access
          key: aws-secret-access-key

  bootstrap:
    recovery:
      database: mealie
      owner: mealie
      source: clusterBackup

  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        data:
          compression: bzip2
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://cloudnative-pg/
        endpointURL: https://s3.internal
        endpointCA:
          name: cnpg-minio-access
          key: tls.crt
        serverName: mealie-16-v4
        s3Credentials:
          accessKeyId:
            name: cnpg-minio-access
            key: aws-access-key-id
          secretAccessKey:
            name: cnpg-minio-access
            key: aws-secret-access-key
