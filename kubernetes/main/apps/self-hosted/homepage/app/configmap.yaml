apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
   providers:
     longhorn:
       url: https://longhorn.internal
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - Storage:
        - Minio:
            href: https://minio.internal/
            description: Minio S3
            icon: sh-minio

        - Forgejo:
            href: https://forge.internal/
            description: Forgejo
            icon: sh-forgejo

    - Network:
        - Home Router:
            href: http://router01.internal:8443/
            description: Opnsense on the home router
            icon: sh-opnsense

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Cluster"
        nodes:
          show: false
  docker.yaml: ""