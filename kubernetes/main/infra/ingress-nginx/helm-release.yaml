apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.1.4"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: default
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      kind: DaemonSet
      nodeSelector:
        svccontroller.k3s.cattle.io/enablelb: "true"
        svccontroller.k3s.cattle.io/lbpool: internal
      # config:
      #   enable-real-ip: true
      #   use-forwarded-headers: true
      #   compute-full-forwarded-for: true
      #   use-proxy-protocol: true
      #   proxy-add-original-uri-header: true
      extraArgs:
        enable-ssl-passthrough: true
      service:
        externalTrafficPolicy: Local
        labels:
          svccontroller.k3s.cattle.io/lbpool: internal
