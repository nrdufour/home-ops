apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  namespace: argocd
spec:
  project: default
  source:
    chart: cloudnative-pg
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: 0.26.0
    helm:
      releaseName: cloudnative-pg
      values: |
        crds:
          create: true
        config:
          data:
            INHERITED_ANNOTATIONS: ""
            INHERITED_LABELS: ""
            MONITORING_QUERIES_CONFIGMAP: "cnpg-default-monitoring"
            ENABLE_INSTANCE_MANAGER_INPLACE_UPDATES: "false"
            CREATE_ANY_SERVICE: "false"
            # Enable Barman Cloud Plugin
            CNPG_PLUGIN_ALLOW_LIST: "barman-cloud.cloudnative-pg.io"
  destination:
    namespace: cnpg-system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
