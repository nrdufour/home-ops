apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctest
  template:
    metadata:
      labels:
        app: ctest
    spec:
      containers:
      - name: ctest
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: data
          mountPath: /usr/share/nginx/html
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ctest-app