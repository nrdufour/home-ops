apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  namespace: observability
  labels:
    app.kubernetes.io/name: kube-prometheus-pv
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /srv/storage/nfs/data/prometheus
    server: possum.home