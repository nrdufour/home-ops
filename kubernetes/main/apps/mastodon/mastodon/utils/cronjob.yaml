apiVersion: batch/v1
kind: CronJob
metadata:
  name: mastodon-toot-media-cleanup
  namespace: default
spec:
  schedule: "0 */12 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
              - bash
              - /scripts/purge-media.sh
              env:
              - name: DB_PASS
                valueFrom:
                  secretKeyRef:
                    key: postgres-password
                    name: toot-mastodon
              - name: REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: redis-password
                    name: toot-redis
              envFrom:
              - configMapRef:
                  name: toot-mastodon-env
              - secretRef:
                  name: toot-mastodon
              image: ghcr.io/mastodon/mastodon:v4.1.7
              imagePullPolicy: IfNotPresent
              name: mastodon
              volumeMounts:
              - mountPath: /opt/mastodon/public/assets
                name: assets
              - mountPath: /opt/mastodon/public/system
                name: system
              - name: mastodon-scripts
                mountPath: /scripts/purge-media.sh
                subPath: purge-media.sh
          securityContext:
            fsGroup: 991
            runAsGroup: 991
            runAsUser: 991
          serviceAccount: toot-mastodon
          serviceAccountName: toot-mastodon
          terminationGracePeriodSeconds: 30
          volumes:
          - name: assets
            persistentVolumeClaim:
              claimName: toot-mastodon-assets
          - name: system
            persistentVolumeClaim:
              claimName: toot-mastodon-system
          - name: mastodon-scripts
            configMap:
              name: mastodon-scripts
              items:
                - key: purge-media.sh
                  path: purge-media.sh
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/hostname: opi01.home
