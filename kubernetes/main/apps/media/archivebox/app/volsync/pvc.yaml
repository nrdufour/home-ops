apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: archivebox
  name: archivebox
  namespace: media
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "archivebox"
  resources:
    requests:
      storage: 2Gi