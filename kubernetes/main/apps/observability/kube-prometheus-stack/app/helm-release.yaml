---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    kubeStateMetrics:
      enabled: true
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        hosts:
          - &host "prometheus.internal"
        tls:
          - hosts:
              - *host
      prometheusSpec:
        retention: 7d
        retentionSize: 15GB
        externalLabels:
          cluster: main
        storageSpec:
          volumeClaimTemplate:
            spec:
              volumeName: prometheus-pv
