apiVersion: v1
kind: PersistentVolume
metadata:
  name: mqtt-pv
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/nfs/data/mqtt
    server: raccoon00.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mqtt-pvc
spec:
  storageClassName: nfs
  volumeName: mqtt-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
