apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-external
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.13.1
    helm:
      releaseName: ingress-nginx-external
      values: |
        controller:
          kind: DaemonSet
          nodeSelector:
            svccontroller.k3s.cattle.io/enablelb: "true"
            svccontroller.k3s.cattle.io/lbpool: external
          service:
            externalTrafficPolicy: Local
            labels:
              svccontroller.k3s.cattle.io/lbpool: external
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: default
              namespaceSelector:
                any: true
  destination:
    namespace: network
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true