apiVersion: v1
kind: PersistentVolume
metadata:
  name: znc-pv
  namespace: default
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /tank/NFS/znc
    server: possum.internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: znc-pvc
  namespace: default
spec:
  storageClassName: nfs
  volumeName: znc-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
