apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv
  namespace: default
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /tank/NFS/influxdb
    server: possum.internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: default
spec:
  storageClassName: nfs
  volumeName: influxdb-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
