apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marmitton
  name: marmitton
  namespace: irc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marmitton
  template:
    metadata:
      labels:
        app: marmitton
    spec:
      containers:
        - image: forge.internal/nemo/marmitton:main-929cfa0-1724154463 # {"$imagepolicy": "flux-system:marmitton"}
          name: marmitton
          args:
            - "-config"
            - "/etc/marmitton/marmitton.conf"
          volumeMounts:
            - name: config
              mountPath: /etc/marmitton
              readOnly: true
            - name: marmitton-storage
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: marmitton-config
        - name: marmitton-storage
          persistentVolumeClaim:
            claimName: marmitton-pvc
