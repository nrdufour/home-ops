---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rtl433
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "rtlsdr.feature.node.kubernetes.io/v3"
                  operator: "In"
                  values:
                    - "true"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: "app.kubernetes.io/name"
                    operator: "In"
                    values:
                      - "rtlamr2mqtt"
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/hertzg/rtl_433
              tag: 23.11
            args:
              - '-C customary'
              - '-M time:unix:usec:utc'
              - '-M level'
              - '-M protocol'
              - '-M stats:2:300'
              - '-R 40'
              - '-R 41'
              - '-F "influx://influxdb.home:8086/write?db=test_sensors"'
              - '-F "influx://influxdb2.internal:8087/api/v2/write?org=nemoworld&bucket=rtl433_sensors,token=$INFLUXDB2_TOKEN"'
              - '-F "mqtt://mqtt.home,retain=0,events=rtl_433[/model][/id]"'
              - '-F log'
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
            envFrom:
              - secretRef:
                  name: rtl433-secret
        # pod:
        #   nodeSelector:
        #     # For now pinning it directly to the machine.
        #     # Next step is to use nfd flags and anti-affinity
        #     # to not collide with rtlamr one.
        #     kubernetes.io/hostname: "sparrow01"
    service:
      main:
        controller: main
        enabled: false
