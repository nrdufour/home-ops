apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
spec:
  project: default
  source:
    chart: openebs
    repoURL: https://openebs.github.io/openebs
    targetRevision: 4.3.3
    helm:
      releaseName: openebs
      values: |
        localpv-provisioner:
          localpv:
            image:
              registry: quay.io/
          hostpathClass:
            name: openebs-hostpath
            basePath: /var/lib/rancher/openebs
          # Additional storage class for CNPG databases with Retain policy
          # This prevents data loss during node reboots by preserving PVs even if PVCs are deleted
          additionalHostpathClass:
            - name: openebs-hostpath-retain
              basePath: /var/lib/rancher/openebs-retain
              reclaimPolicy: Retain
          helperPod:
            image:
              registry: quay.io/
        openebs-crds:
          csi:
            volumeSnapshots:
              enabled: false
              keep: false
        zfs-localpv:
          enabled: false
        lvm-localpv:
          enabled: false
        mayastor:
          enabled: false
        engines:
          local:
            lvm:
              enabled: false
            zfs:
              enabled: false
          replicated:
            mayastor:
              enabled: false
        loki:
          enabled: false
        alloy:
          enabled: false
        minio:
          enabled: false
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true