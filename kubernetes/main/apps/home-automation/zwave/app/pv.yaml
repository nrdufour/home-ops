apiVersion: v1
kind: PersistentVolume
metadata:
  name: zwave-pv
  namespace: home-automation
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/storage/nfs/data/zwave
    server: possum.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zwave-pvc
  namespace: home-automation
spec:
  storageClassName: nfs
  volumeName: zwave-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
