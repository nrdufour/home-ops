---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-vpn
  namespace: media
spec:
  refreshInterval: "10m"
  target:
    name: qbittorrent-vpn
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        WIREGUARD_PRIVATE_KEY: |-
          {{ .PROTONVPN_WIREGUARD_PRIVATE_KEY }}
  data:
    - secretKey: PROTONVPN_WIREGUARD_PRIVATE_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d909610-83b2-459d-9f42-5fd9fc96c6cc
        property: PROTONVPN_WIREGUARD_PRIVATE_KEY
