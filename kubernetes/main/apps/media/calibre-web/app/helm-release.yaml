---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      calibre-web:

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/calibre-web
              tag: 0.6.23@sha256:9152e35c912aad9a5c54925761b6c724c5c09ab256bd762cfd9ef430e7f3e6db
            env:
              CACHE_DIR: /cache
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M

    service:
      app:
        controller: calibre-web
        ports:
          http:
            port: 8083

    ingress:
      app:
        annotations:
          cert-manager.io/cluster-issuer: ca-server-cluster-issuer
          cert-manager.io/common-name: calibre.internal
          nginx.ingress.kubernetes.io/rewrite-target: /
          nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16
        className: nginx
        hosts:
          - host: calibre.internal
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
            - "calibre.internal"
            secretName: calibre-ing-cert

    persistence:
      config:
        existingClaim: calibre-web-config-pvc
        advancedMounts:
          calibre-web:
            app:
              - path: /config

      media:
        existingClaim: calibre-web-books-pvc
        advancedMounts:
          calibre-web:
            app:
              - path: /books
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache