apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miniflux
  namespace: argocd
spec:
  project: default
  source:
    path: base/apps/self-hosted/miniflux
    repoURL: https://forge.internal/nemo/home-ops.git
    targetRevision: HEAD
  destination:
    namespace: self-hosted
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true