---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: "13.2.23"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      repository: postgres
      tag: "15.5"
    global:
      postgresql:
        auth:
          existingSecret: main-postgresql-secret
    primary:
      persistence:
        existingClaim: postgresql-pvc
        size: "10Gi"
      nodeSelector:
        kubernetes.io/hostname: eagle.home
