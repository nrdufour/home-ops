---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-backup-pv
  namespace: database
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /srv/nfs/data/pg_backup
    server: raccoon00.home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pg-backup-pvc
  namespace: database
spec:
  storageClassName: nfs
  volumeName: pg-backup-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
