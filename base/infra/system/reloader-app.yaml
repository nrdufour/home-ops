apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
      ref: values
    - chart: reloader
      repoURL: https://stakater.github.io/stakater-charts
      targetRevision: 2.2.5
      helm:
        releaseName: reloader
        valueFiles:
          - $values/base/infra/system/reloader/helm-values.yaml
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
