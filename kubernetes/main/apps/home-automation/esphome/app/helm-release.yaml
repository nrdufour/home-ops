---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.8.1
            env:
              - name: "ESPHOME_DASHBOARD_USE_PING"
                value: "true"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 1374M
              limits:
                memory: 2048M

    service:
      main:
        controller: main
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          gethomepage.dev/description: Sensors Tooling
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/icon: esphome.png
          gethomepage.dev/name: ESPHome
          gethomepage.dev/pod-selector: "app.kubernetes.io/name=esphome"
          nginx.ingress.kubernetes.io/rewrite-target: /
          cert-manager.io/cluster-issuer: ca-server-cluster-issuer
          cert-manager.io/common-name: esphome.home.internal
          nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8
        hosts:
          - host: "esphome.home.internal"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "esphome.home.internal"

    persistence:
      config:
        existingClaim: esphome
        globalMounts:
          - path: config
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.esphome
