---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - eagle.internal:9002
        - mysecrets.internal:9002
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name