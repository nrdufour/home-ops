apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-feature-discovery-rules
  namespace: argocd
spec:
  project: default
  source:
    path: base/infra/system/nfd-rules
    repoURL: https://forge.internal/nemo/home-ops.git
    targetRevision: HEAD
  destination:
    namespace: system
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true