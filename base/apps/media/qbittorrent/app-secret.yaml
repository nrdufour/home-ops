---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-app
  namespace: media
spec:
  refreshInterval: "10m"
  target:
    name: qbittorrent-app
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        QBITTORRENT_WEBUI_USERNAME: |-
          {{ .QBITTORRENT_USERNAME }}
        QBITTORRENT_WEBUI_PASSWORD: |-
          {{ .QBITTORRENT_PASSWORD }}
  data:
    - secretKey: QBITTORRENT_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d909610-83b2-459d-9f42-5fd9fc96c6cc
        property: QBITTORRENT_USERNAME
    - secretKey: QBITTORRENT_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5d909610-83b2-459d-9f42-5fd9fc96c6cc
        property: QBITTORRENT_PASSWORD
