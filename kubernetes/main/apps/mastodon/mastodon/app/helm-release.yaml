apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: toot
  namespace: mastodon
spec:
  interval: 15m
  chart:
    spec:
      chart: .
      version: "4.0.0"
      sourceRef:
        kind: GitRepository
        name: mastodon-chart
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: mastodon-values-secrets
    - kind: ConfigMap
      name: mastodon-values
