---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: media
  labels:
    app: readarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 100  # users group

      containers:
        - name: readarr
          image: ghcr.io/hotio/readarr:latest
          ports:
            - name: http
              containerPort: 8787
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: books
              mountPath: /data/books
            - name: torrents
              mountPath: /data/torrents
          livenessProbe:
            httpGet:
              path: /ping
              port: 8787
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8787
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ping
              port: 8787
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              memory: 1Gi
          # LinuxServer.io images handle user switching via PUID/PGID
          # and need relaxed security context for s6-overlay init system

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: books
          nfs:
            server: cardinal.internal
            path: /tank/Books
        - name: torrents
          nfs:
            server: cardinal.internal
            path: /tank/Media/torrents
