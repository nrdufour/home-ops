apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nut-upsd
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: oci://ghcr.io/bjw-s/helm/app-template
      targetRevision: 3.7.3
      path: .
      helm:
        releaseName: nut-upsd
        values: |
          controllers:
            main:
              containers:
                main:
                  image:
                    repository: docker.io/instantlinux/nut-upsd
                    tag: 2.8.2-r0
                  securityContext:
                    privileged: true
                  resources:
                    requests:
                      cpu: 50m
                      memory: 64Mi
                    limits:
                      memory: 256Mi
                  env:
                    DRIVER: "usbhid-ups"
                    DESCRIPTION: "Main Cluster UPS"
                  envFrom:
                    - secretRef:
                        name: nut-upsd-secret
              pod:
                nodeSelector:
                  apc.feature.node.kubernetes.io/1500s: "true"
          service:
            main:
              controller: main
              ports:
                http:
                  port: 3493

    - path: base/apps/home-automation/nut-upsd
      repoURL: https://forge.internal/nemo/home-ops.git
      targetRevision: HEAD
  destination:
    namespace: home-automation
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true