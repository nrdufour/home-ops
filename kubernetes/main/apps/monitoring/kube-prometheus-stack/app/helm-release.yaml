---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 41.9.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
    kubeEtcd:
      enabled: true
      endpoints:
        - 192.168.20.50
        - 192.168.20.51
        - 192.168.20.52
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "nginx"
        hosts:
          - &host "prometheus.home"
        tls:
          - hosts:
              - *host
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs
              volumeName: prometheus-pv
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: 50Gi
