apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-cli
  namespace: security
  labels:
    app.kubernetes.io/instance: bitwarden-cli
    app.kubernetes.io/name: bitwarden-cli
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden-cli
      app.kubernetes.io/instance: bitwarden-cli
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitwarden-cli
        app.kubernetes.io/instance: bitwarden-cli
    spec:
      volumes:
        - name: private-ca
          configMap:
            name: private-ca
      containers:
        - name: bitwarden-cli
          image: forge.internal/nemo/bitwarden-cli@sha256:8eae4a28196b99d5b7716dd8798e42285bdde436fc1b762648fff63f5c5c7a52
          imagePullPolicy: IfNotPresent
          env:
            # - name: NODE_TLS_REJECT_UNAUTHORIZED
            #   value: "0"
            - name: NODE_EXTRA_CA_CERTS
              value: /private-ca/root_ca.crt
            - name: BW_HOST
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_HOST
            - name: BW_USER
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_USERNAME
            - name: BW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_PASSWORD
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
          volumeMounts:
            - name: private-ca
              mountPath: /private-ca
          livenessProbe:
            exec:
              command:
                - curl
                - -XPOST
                - http://127.0.0.1:8087/sync
            initialDelaySeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
            periodSeconds: 120
          readinessProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 20
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 20
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5