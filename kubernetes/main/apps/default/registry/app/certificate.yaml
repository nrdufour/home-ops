---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-home-cert
  namespace: default
spec:
  secretName: registry-home-cert

  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
    - registry.home
    - possum.home
  issuerRef:
    name: ca-cluster-issuer
    kind: ClusterIssuer