controller:
  kind: DaemonSet
  nodeSelector:
    svccontroller.k3s.cattle.io/enablelb: "true"
    svccontroller.k3s.cattle.io/lbpool: external
  service:
    externalTrafficPolicy: Local
    labels:
      svccontroller.k3s.cattle.io/lbpool: external
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: default
      namespaceSelector:
        any: true
